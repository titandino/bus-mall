<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.min.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>BusMall</h1>
      <h2>Click your favorite picture.</h2>
    </header>
    <main>
      <section id="img-section">
        <img src="img/banana.jpg" alt="" id="0"/>
        <img src="img/bag.jpg" alt="" id="1"/>
        <img src="img/bathroom.jpg" alt="" id="2"/>
      </section>
      <section id="results-section">
        <button type="button" name="button" id="reset-button">Reset</button>
        <button type="button" name="button" id="continue-button">Continue</button>
        <canvas id="result-canvas">
        <table id="result-table">
        </table>
      </section>
    </main>
    <footer></footer>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
